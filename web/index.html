<!DOCTYPE html>
<html>
<head>
  <title>Shrimp CHIP-8 Interpreter</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #444;
      margin: 20px 0;
    }
    select, button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Shrimp CHIP-8 Interpreter</h1>

  <div>
    <select id="rom-select">
      <option value="">Select a ROM...</option>
      <option value="roms/1-chip8-logo.ch8">CHIP-8 Logo</option>
      <option value="roms/2-ibm-logo.ch8">IBM Logo</option>
    </select>
    <button id="load-rom">Load ROM</button>
  </div>

  <div id="canvas-container">
    <!-- Canvas will be added by Crystal WebAssembly code -->
  </div>

  <script type="module">
    import init, { init_interpreter, cycle_interpreter } from "./main.mjs";

    let animationFrameId = null;

    function runInterpreterLoop() {
      cycle_interpreter();
      animationFrameId = requestAnimationFrame(runInterpreterLoop);
    }

    async function startInterpreter() {
      await init();

      document.getElementById("load-rom").addEventListener("click", async () => {
        const romPath = document.getElementById("rom-select").value;
        if (!romPath) return;

        try {
          if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
          }

          const response = await fetch(romPath);
          const arrayBuffer = await response.arrayBuffer();
          const romData = new Uint8Array(arrayBuffer);
          const base64 = btoa(Array.from(romData, byte =>
            String.fromCharCode(byte)).join(""));

          if (init_interpreter(base64)) {
            runInterpreterLoop();
          }
        } catch (error) {
          console.error("Error loading ROM:", error);
        }
      });
    }

    startInterpreter().catch(console.error);
  </script>
</body>
</html>
