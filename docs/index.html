<!DOCTYPE html>
<html>
<head>
  <title>Shrimp CHIP-8 Interpreter</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #444;
      margin: 20px 0;
    }
    select, button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Shrimp CHIP-8 Interpreter</h1>

  <div>
    <input type="file" id="rom-file" accept=".ch8">
    <button id="load-rom">Load ROM</button>
  </div>

  <script src="main.js"></script>
  <script>
    function clearCanvasIfExists() {
      const canvas = document.querySelector("canvas");
      if (canvas != null) canvas.remove();
    }

    async function base64EncodeFile(file) {
      const arrayBuffer = await file.arrayBuffer();
      const romData = new Uint8Array(arrayBuffer);

      return btoa(Array.from(romData, byte => String.fromCharCode(byte)).join(""));
    }

    window.init().then(() => {
      const initInterpreter = init.init_interpreter;
      const cycleInterpreter = init.cycle_interpreter;
      let interpreterInterval = null;

      document.getElementById("load-rom").addEventListener("click", async () => {
        const fileInput = document.getElementById("rom-file");
        const file = fileInput.files[0];

        if (file == null) {
          window.alert("Please select a ROM file first");
          return;
        }

        const encodedROM = await base64EncodeFile(file);

        clearCanvasIfExists();
        if (interpreterInterval != null) window.clearInterval(interpreterInterval);

        if (initInterpreter(encodedROM)) {
          interpreterInterval = window.setInterval(cycleInterpreter, 1);
        }
      });
    }).catch(console.error);
  </script>
</body>
</html>
